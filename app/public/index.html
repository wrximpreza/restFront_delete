<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=1024, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css">
    <title>Админка Пользователей</title>
</head>
<body>

<div class="container-fluid">
    <h3>Добавление нового пользователя</h3>
    <hr>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Например, Вася"
                           class="col-sm-8 control-label">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Имя</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Вася</td>
                    <td>
                        <form action="" class="form-inline">
                            <div class="form-group">
                                <label for="updateName" class="sr-only">
                                    Имя
                                </label>
                                <input class="form-control" type="text" id="updateName" value="Вася">
                            </div>
                            &nbsp;
                            <button type="submit" class="btn btn-primary">Изменить</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Петя</td>
                    <td><a href="#delete">Удалить</a> | <a href="#update">Изменить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="./js/bundle/bundle.js" type="application/javascript"></script>
</body>
</html>
